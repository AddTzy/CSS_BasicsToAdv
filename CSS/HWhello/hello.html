<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display:inline-block;
        }
        .B{
            position:absolute;
            right:0;
        }
        .C{
            position:absolute;
            bottom:0;
            left:0;
        }
        .D{
            position:absolute;
            right:0;
            bottom:0;
        }
        .E{
            position:absolute;
            top:50%;
            left:50%;
        }
    </style>
</head>
<body>
    <div class="A">hello</div>
    <div class="B">hello</div>
    <div class="C">hello</div>
    <div class="D">hello</div>
    <div class="E">hello</div>
</body>
</html>
